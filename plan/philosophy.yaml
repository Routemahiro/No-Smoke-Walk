mission: "大阪の街を『煙のない散歩道』に変え、市民の健康と快適な都市環境を守る"
vision: "市民・行政・企業が協働し、迷惑タバコゼロを実現するスマートシティ大阪"
values:
  - name: "市民主体"
    description: "報告・改善サイクルの中心に市民の声を置く"
  - name: "透明性"
    description: "データ・プロセス・成果を公開し、信頼を構築する"
  - name: "プライバシー尊重"
    description: "匿名報告・データ最小化を徹底し、個人情報を守る"
  - name: "協働"
    description: "行政・団体・企業とのオープンな連携を推進する"
  - name: "行動喚起"
    description: "小さなアクションが大きな変化を生む体験を提供する"
  - name: "継続的改善"
    description: "データから学び、UX と施策を絶えずアップデートする"

guiding_principles:
  - "100% オープンデータ：収集した統計は誰でも閲覧・利用可能にする"
  - "All actions measurable：施策ごとに KPI を設定し、毎月共有する"
  - "市への要望書は定期提出：報告1,000件ごと／進捗ゼロ時は臨時提出"
  - "ユーザーの声を24h 以内にフィードバック：Discord / LINE で即時対応"
  - "スポンサー表示は公共性優先：喫煙関連企業の広告は掲載しない"
  - "開かれた開発：GitHub でフロントコードを公開し、Issue で改善を募る" 